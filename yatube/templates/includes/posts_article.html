<article>
  <ul>
    <li>
      Автор: {{ post.author.get_full_name }}
      <a href="{% url 'posts:profile' post.author.username %}">
        Все посты пользователя
      </a>
    </li>
    <li>
      Дата публикации: {{ post.pub_date|date:"d E Y" }}
    </li>
  </ul>      
  <p>{{ post.text }}</p>
  <a href="{% url 'posts:post_detail' post.id %}">
    Подробная информация
  </a>
</article>
